<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 1</title>
  <style>
    #minhaDiv {
      width: 300px;
      height: 300px;
      background-color: green;
    }
  </style>
</head>
<body>
  <div id="minhaDiv">
    <p>Clique aqui para mudar!</p>
  </div>

  <script>
    const minhaDiv = document.querySelector('#minhaDiv');
    minhaDiv.addEventListener('click', function() {
      const paragrafo = this.querySelector('p');
      paragrafo.textContent = 'Olá, JavaScript!';
    });
  </script>
</body>
</html>
